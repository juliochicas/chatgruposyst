services:
  # ─── PostgreSQL Database ───
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chateaya_net

  # ─── Redis Cache & Queue ───
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASS:-123456}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASS:-123456}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chateaya_net

  # ─── Backend API ───
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - backend_public:/app/public
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - chateaya_net

  # ─── Frontend App ───
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: https://chateaya.app
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - chateaya_net

  # ─── Landing Page ───
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - chateaya_net

  # ─── Nginx Reverse Proxy (SSL) ───
  nginx-proxy:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - chateaya_net

volumes:
  postgres_data:
  redis_data:
  backend_public:
  certbot_webroot:

networks:
  chateaya_net:
    driver: bridge
